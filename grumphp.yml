---
grumphp:
    ignore_unstaged_changes: false
    tasks:
        composer:
            with_dependencies: false
            strict: false
        phpmd:
            exclude:
                - /vendor/
                - /tests/
                - /assets/build
        phpstan:
            configuration: phpstan.neon
            triggered_by:
                - php
            ignore_patterns:
                - /vendor/
        # codeception:
        #     config_file: ~
        #     fail_fast: false
        #     suite: ~
        #     test: ~
        git_blacklist:
            keywords:
                - die(
                - print_r(
                - var_dump(
            triggered_by:
                - php
            ignore_patterns:
                - WpNextJsWoo.php
